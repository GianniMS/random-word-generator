<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:opsz,wght@9..40,300&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
<main class="fullscreen">
    <span class="title">Random Word Generator<span class="title-2">.</span></span>
    <section class="container">
        <span class="desc">Generate a word based on your chosen topic</span>
        <form class="topic-form">
            <textarea class="input-form" placeholder="Write a topic..."></textarea>
            <button class="button" type="submit">Generate</button>
        </form>
        <section class="answer">
            <span class="display-response" id="display-response"></span>
        </section>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
